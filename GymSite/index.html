            <h2 class="secondary-heading">TOP-G FITNESS</h2>

            <div name="joinform" class="formblock">    
                <form action="" class="form">
                    <label for="name">Name : </label>
                    <br>
                    <input type="text" id="name" class="field" name="name" placeholder="Eg:- Rahul Dhawan" required>
                    <br>
                    <fieldset class="gender field">
                        <legend>Gender</legend>
                        <label for="male">Male</label>
                        <input type="radio" class="radio" name="gender" id="male" value="male" required>
                        <label for="female">Female</label>
                        <input type="radio" class="radio" name="gender" id="female" value="female" required>
                        <label for="others">Others</label>
                        <input type="radio" class="radio" name="gender" id="others" value="others" required>
                    </fieldset>
                    <br>
                    <label for="address">Address : </label>
                    <br>
                    <textarea name="address" id="address" cols="30" rows="4" class="field" placeholder="Eg:- #001, Block X, Civil Lines, Delhi - 1100XX" required></textarea>
                    <br>
                    <label for="mobile_no">Mobile Number : </label>
                    <br>
                    <input type="number" name="mobile_no" id="mobile_no" class="field" placeholder="Eg:- 9876-543-210" required>
                    <br>
                    <label for="email">E-mail : </label>
                    <br>
                    <input type="email" name="email" id="email" class="field" placeholder="abc_xyz@pqr.com" required>
                    <br>
                    <input type="submit" value="Join Now" id="submit" class="button">
                    <input type="reset" value="Reset" id="reset" class="button">
