                <h2>Got any queries? Don't worry we got your back.</h2>
                <form action="" method="get" name="contactform">
                    <label for="name">Name : </label>
                    <input type="text" class="field" id="name" name="name" placeholder ="Eg:- Karan Sharma" required>
                    <br>
                    <label for="email">E-Mail : </label>

                    <br>
                    <label for="mobilenumber">Mobile Number : </label>

                    <label for="subject">Subject : </label>

                    <br>
                    <label for="message">Message : </label>
                    <textarea class="field" id="message" name="message" cols="30" rows="8"  placeholder="Enter your message........" required></textarea>
                    <br>
                    <input type="submit" class="button" id="submit"  value="Send Message">
                    <input type="reset" class="button" id="reset" value="Reset">
                </form>
            </div>
