    <section class="main-content">
        <div class="contactform">
            <div class="formblock">
                <h2>Got any queries? Don't worry we got your back.</h2>
                <form action="" method="get">
                    <label for="name">Name : </label>
                    <input type="text" class="field" id="name" name="name" placeholder ="Eg:- Karan Sharma" required>
                    <br>
                    <label for="email">E-Mail : </label>
                    <input type="email" class="field" id="email" name="email" placeholder="Eg:- efghijkl123@abc.xyz" required>
                    <br>
                    <label for="mobilenumber">Mobile Number : </label>
                    <input type="tel" class="field" id="number" name="mobilenumber" placeholder="XXXX XXXX XX" required>
                    <br>
                    <label for="subject">Subject : </label>
                    <input type="text" class="field" id="subject" name="subject" placeholder="Eg:- Complaint about defective product" required>
                    <br>
                    <label for="message">Message : </label>
                    <textarea class="field" id="message" name="message" cols="30" rows="8"  placeholder="Enter your message........" required></textarea>
                    <br>
                    <input type="submit" class="button" id="submit"  value="Send Message">
                    <input type="reset" class="button" id="reset" value="Reset">
                </form>
            </div>
        </div>
    </section>
